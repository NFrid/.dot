# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        .: null
        \: repeat-command
        zca: set content.user_stylesheets ~/.config/qutebrowser/solarized-everything-css/css/apprentice/apprentice-all-sites.css
        zcc: set content.user_stylesheets ''
        zcd: set content.user_stylesheets ~/.config/qutebrowser/solarized-everything-css/css/darculized/darculized-all-sites.css
        zcg: set content.user_stylesheets ~/.config/qutebrowser/solarized-everything-css/css/gruvbox/gruvbox-all-sites.css
        zcs: set content.user_stylesheets ~/.config/qutebrowser/solarized-everything-css/css/solarized-light/solarized-light-all-sites.css
        zcx: set content.user_stylesheets ~/.config/qutebrowser/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
        zd: download-open
        zp: config-cycle content.private_browsing true false
        zt: set-cmd-text -s :tab-take
        zx: config-cycle statusbar.show always never;; config-cycle tabs.show multiple
          never
        zya: spawn mpv --no-video {url}
        zyda: spawn youtube-dl -x --audio-format mp3 -f 'bestaudio[ext=m4a]/bestaudio'
          '~/Videos/YouTube/%(title)s - %(uploader)s' {url}
        zydd: spawn youtube-dl -f 'bestvideo[ext=mp4][width<=1920][height<=1080]+bestaudio[ext=m4a]/bestvideo+bestaudio'
          -o '~/Videos/YouTube/%(title)s - %(uploader)s' {url}
        zyf: hint links spawn mpv --keep-open=yes {hint-url}
        zysa: spawn mpv --shuffle --no-video {url}
        zysy: spawn mpv --shuffle {url}
        zyy: spawn mpv {url}
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.autoplay:
    global: false
  content.blocking.method:
    global: auto
  content.media.audio_capture:
    https://discord.com: true
  content.media.audio_video_capture:
    https://discord.com: true
  content.media.video_capture:
    https://discord.com: true
  content.notifications:
    https://aliexpress.ru: false
    https://davidwalsh.name: true
    https://infourok.ru: false
    https://mail.yandex.ru: true
    https://multiurok.ru: false
    https://overcoder.net: false
    https://small-games.info: false
    https://uwu.social: true
    https://vk.com: true
    https://www.reddit.com: false
    https://www.youtube.com: true
    https://ytmp3.cc: false
  content.private_browsing:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  fonts.default_family:
    global: null
  fonts.default_size:
    global: 14px
  fonts.prompts:
    global: default_size sans-serif
  statusbar.show:
    global: always
  tabs.last_close:
    global: close
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{index}: {audio}{current_title}'
  url.start_pages:
    global: https://start.duckduckgo.com
